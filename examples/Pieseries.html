<script>
  var myChart;
    window.onload = function () {

      function drawPieChart (jdata) {
        console.log(jdata)
        var opts = {
          chart: {
            heading: "Pieseries",
            chartIndex: 2,
            //width: 800,
            height: 270,
            margin: {
              top: 40,
              right: 15,
              bottom: 50,
              left: 15
            },
            chartResize: true,
            chartType: "pieseries"
          },
          data: jdata.ResJSON,
          series: {
            pie: {
              name: 'PieChart', // Name taken from timeseries.columns
              visible: true,
              unit: 'Count'
            }
          }
        };

        var opts2 = {
          chart: {
            heading: "Pieseries",
            chartIndex: 2,
            //width: 800,
            height: 270,
            margin: {
              top: 40,
              right: 15,
              bottom: 50,
              left: 15
            },
            chartResize: true,
            chartType: "pieseries"
          },
          data: jdata.ResJSON,
          series: {
            pie: {
              name: 'PieChart', // Name taken from timeseries.columns
              visible: true,
              unit: 'Count',
              donutPercent: 40
            }
          }
        };

        vc.plotChart('#container', opts).then(chart => myChart = chart)
        vc.plotChart('#container2', opts2).then(chart => myChart = chart)
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response)
        } else {
          return Promise.reject(new Error(response.statusText))
        }
      }

      fetch('dataPie.json')
        .then(status)
        .then((response) => {
          return response.json()
        })
        .then((jdata) => {
          drawPieChart(jdata)
        })
    }
</script>
<script src="jquery-1.8.2.min.js"></script>
<script src="vector-charts.js"></script>
