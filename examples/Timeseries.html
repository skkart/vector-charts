<script>
  var myChart;
    window.onload = function () {

      function drawLineChart (jdata) {
        console.log(jdata)
        var opts = {
          chart: {
            heading: "Timeseries",
            chartIndex: 2,
            //width: 800,
            height: 270,
            margin: {
              top: 40,
              right: 15,
              bottom: 50,
              left: 15
            },
            chartResize: true,
            chartType: "timeseries",
            isTouchScreen: !!(navigator.maxTouchPoints || ("ontouchstart" in window))
          },
          data: jdata,
          xAxis: {
            bottom: {
            }
          },
          yAxis: {
            left: {
              unit: 'Count',
              tickNumber: 5,
              formadt (d) { // Format all series belong to this Y Axis
                return d
              }
            }
          },
          zoom: {
            visible: true,
            onXZoom () {
              console.log('im x zoom')
            }
          },
          series: {
            line: [{
              name: 'Series-A',
              color:"#386CB0",
              lineWidth: '2px',
              plotAxis: ["left", "bottom"]
            }, {
              name: 'Series-B',
              color:"#666699",
              lineWidth: '2px',
              plotAxis: ["left", "bottom"]
            }, {
              name: 'Series-C',
              color:"#368669",
              lineWidth: '2px',
              plotAxis: ["left", "bottom"]
            }
            ],
            stack: []
          }
        };

        vc.plotChart('#container', opts).then(chart => myChart = chart)
      }

      function drawStackChart (jdata) {
        console.log(jdata)
        var opts = {
          chart: {
            heading: "Timeseries",
            chartIndex: 2,
            //width: 800,
            height: 270,
            margin: {
              top: 40,
              right: 15,
              bottom: 50,
              left: 15
            },
            chartResize: true,
            chartType: "timeseries"
          },
          data: jdata,
          xAxis: {
            bottom: {
              label: 'Time',
              tickNumber: 4
            }
          },
          yAxis: {
            left: {
              unit: 'Count',
              tickNumber: 5,
              label: 'Count',
              format (d) { // Format all series belong to this Y Axis
                return d
              }
            }
          },
          zoom: {
            visible: true,
            onXZoom (st, et) {
              console.log('im x zoom', st, et)
            }
          },
          series: {
            stack: [{
              name: 'StackGroup', // Name of stack
              plotAxis: ["left", "bottom"], // Define its axis dependency for all below defined series
              stackOrderMembers: [{
                name: 'Series-C',
                color:"#1cb09f",
              }, {
                name: 'Series-B',
                color:"#078609",
              }, {
                name: 'Series-A',
                color:"#990506",
              }]
            }]
          }
        };

        // myChart = vc.plotChart('#container2', opts)
        vc.plotChart('#container2', opts).then(chart => myChart = chart)
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response)
        } else {
          return Promise.reject(new Error(response.statusText))
        }
      }

      fetch('dataTimeSeries2.json')
        .then(status)
        .then((response) => {
          return response.json()
        })
        .then((jdata) => {
          drawLineChart(jdata)
          // drawStackChart(jdata)
        })

    }
</script>
